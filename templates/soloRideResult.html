{% extends "layout.html" %}
{% block title %}Solo Ride Result{% endblock %}
{% block content %}
<form class="form" action="{{ url_for('views.soloRideResult') }}" method="post"  style="margin-top: 2rem;" onsubmit="return validate()">
    <div class="form-group row ml-1">
        <label class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1" for="ride">Type of Ride:</label>
        <input class="form-control text  col-9	col-sm-9 col-md-9 col-lg-9 col-xl-9" name="ride" id="ride" value="Solo" readonly/>
    </div>
    <div class="form-group row ml-1">
        <label class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1" for="passenger">Passenger:<span style="color: red;">*</span></label>  
        <input class="form-control text  col-9	col-sm-9 col-md-9 col-lg-9 col-xl-9" name="passenger" id="passenger" value="{{passenger}}" readonly/>
    </div>
    <div class="form-group row ml-1">
        <label class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 " for="capacity" >Capacity:<span style="color: red;">*</span></label>
        <input class="form-control text  col-9	col-sm-9 col-md-9 col-lg-9 col-xl-9" name="capacity" id="capacity" value="{{capacity}}" readonly/>
    </div>
    <div class="form-group row ml-1">
        <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
            <label for="faddress">From:<span style="color: red;">*</span></label>
            <input class="form-control text" name="faddress" id="faddress" value="{{faddress}}" readonly/>
        </div>
        <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" style="margin-left: 1rem;">
            <label for="taddress">To:<span style="color: red;">*</span></label>        
            <input class="form-control text" name="faddress" id="faddress" value="{{taddress}}" readonly/>        
        </div>       
    </div>
    <div class="form-group row ml-1">
        <label class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 " for="driver" >Driver:</label>
        <input class="form-control text  col-9	col-sm-9 col-md-9 col-lg-9 col-xl-9" name="driver" id="driver" value="{{driver}}" readonly/>
    </div>
    <div class="form-group row ml-1">
        <label class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 " for="price" >Price:</label>
        <input class="form-control text  col-9	col-sm-9 col-md-9 col-lg-9 col-xl-9" name="price" id="price" value="{{price}}" readonly/>
    </div>
    <div class="form-group row ml-1">
        <label class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 " for="time" >Duration:</label>
        <input class="form-control text  col-9	col-sm-9 col-md-9 col-lg-9 col-xl-9" name="time" id="time" value="{{time}}" readonly/>
    </div>
    <div class="form-group row ml-1">
        <label class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 " for="distance" >Distance:</label>
        <input class="form-control text  col-9	col-sm-9 col-md-9 col-lg-9 col-xl-9" name="distance" id="distance" value="{{distance}}" readonly/>
    </div>
    <div class="form-group row ml-1">
        <img src='https://developers.onemap.sg/commonapi/staticmap/getStaticImage?layerchosen=default&lat=1.314871&lng=103.668149&zoom=14&height=400&width=400&polygons=&lines={{lines}}&points={{points}}&color=&fillColor='></img>
    </div>
    <div class="form-group row ml-1">
        <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
            <button class="btn btn-primary" type="button" ><a href="{{ url_for('views.home') }}" >Back</a></button>
        </div>        
    </div>
</form>
{% endblock %}
