{% extends "layout.html" %}
{% block title %}Shared Ride Result{% endblock %}
{% block content %}
{% endblock %}
<form class="form" action="{{ url_for('views.soloRideResult') }}" method="post"  style="margin-top: 2rem;" onsubmit="return validate()">
    <div class="form-group row ml-1">
        <label class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1" for="ride">Type of Ride:</label>
        <input class="form-control text  col-9	col-sm-9 col-md-9 col-lg-9 col-xl-9" name="ride" id="ride" value="Solo" readonly/>
    </div>
    <<div class="form-group row ml-1">
        <label class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">Trips: </label>
        <ol id="locations"></ol>
        <input type="form-control text" name="locationsValue" id="locationsValue" hidden>
        <input type="form-control number" name="capcityValue" id="capcityValue" value="0" hidden>
    </div>
    <div class="form-group row ml-1">
        <img src='https://developers.onemap.sg/commonapi/staticmap/getStaticImage?layerchosen=default&lat=1.314871&lng=103.668149&zoom=14&height=400&width=512&polygons=&lines={{lines}}&points={{points}}&color=&fillColor='></img>
    </div>
    <div class="form-group row ml-1">
        <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
            <button class="btn btn-primary" type="button" ><a href="{{ url_for('views.home') }}" >Back</a></button>
        </div>        
    </div>
</form>
