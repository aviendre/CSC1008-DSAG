<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
        }   
    </style>
    <title>{% block title %}{% endblock %} - DSA Grab</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('views.home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('views.map') }}">Map</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('views.soloRide') }}">Solo Ride</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('views.sharedRide') }}">Shared Ride</a></li>
            </ul>
        </div>
    </nav>
    <div class="" id="content">
        {% block content %}
        {% endblock %}
    </div>
    {% block footer %}
    <footer class="footer bg-light">
        <div class="container">
        CSC1008 Data Structre and Algorithm P3 Group
        </div>
    </footer>    
    {% endblock %}
    <script type = "text/javascript" src="{{ url_for('static',filename='index.js')}}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
